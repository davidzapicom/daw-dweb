<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<title>posicionamiento flotante</title>
<style>

#paginacion {
  margin: 50px auto;
  width: 500px;
  border: 1px solid #CCC;
  background-color: #E0E0E0;
  padding: 10px;
}

.derecha   {float: right;}
.izquierda {float: left;}
div.clear  {
	clear: both;
}
</style>
</head>

<body>
<div id="paginacion">
  <span class="izquierda">&laquo; Anterior</span>
  <span class="derecha">Siguiente &raquo;</span>
  <div class="clear"></div>
</div>
</body>
</html>
