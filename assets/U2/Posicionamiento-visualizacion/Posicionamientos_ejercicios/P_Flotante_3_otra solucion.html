<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
	<title>posicionamiento flotante</title>
<style>

#paginacion {
  margin: 50px auto;
  width: 500px;
	border: 1px solid #CCC;
	background-color: #E0E0E0;
	padding: 10px;
	overflow: auto;
}

.derecha   { float: right; }
.izquierda { float: left;  }

</style>
</head>

<body>
<div id="paginacion">
  <span class="izquierda">&laquo; Anterior</span>
  <span class="derecha">Siguiente &raquo;</span>
</div>
</body>
</html>
